<html >
  <head>

    <title>Grade Calculator - A Leung Enterprises Project</title>
<meta name='description' content='Use this handy grade calculator to calculate your final grades, and your GPA weight too!'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="/assets/reset/normalize.css">

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/superhero/bootstrap.min.css'>

        <style>
      .jumbotron {
  margin-bottom: 0;
  min-height: 100vh;
  background: -webkit-linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("http://i.imgur.com/F4GRNDa.jpg");
  background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("http://i.imgur.com/F4GRNDa.jpg");
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
}

  </head>

  <body>

    
<body ng-app="gradeCalcApp" ng-controller="MainController">
  <nav class="navbar-fixed-top navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" data-toggle="collapse" data-target="#navbar-content" class="navbar-toggle collapsed"><i class="icon-bar"></i><i class="icon-bar"></i><i class="icon-bar"></i></button><a href="#/" class="navbar-brand">Grade Calculators</a>
      </div>
      <div id="navbar-content" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{active: $route.current.active===&quot;home&quot;}"><a href="#/">Home</a></li>
          <li ng-class="{active: $route.current.active===&quot;calc&quot;}"><a href="#/calc">Final Grade Calculator</a></li>
          <li ng-class="{active: $route.current.active===&quot;weight&quot;}"><a href="#/weight">GPA Weight Calculator</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="jumbotron">
    <div class="container">
      <div ng-view="ng-view"></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
  <script>
    var app = angular.module('gradeCalcApp', ['ngRoute']);
    app.config(['$routeProvider', function($routeProvider) {
      $routeProvider.when('/', {
        templateUrl: 'home.html',
        controlller: 'HomeController',
        active: 'home'
      }).when('/calc', {
        templateUrl: 'calc.html',
        controller: 'CalcController',
        active: 'calc'
      }).when('/weight', {
        templateUrl: 'weight.html',
        controller: 'WeightController',
        active: 'weight'
      })
    }]);
    app.controller('MainController', ['$scope', '$route', function($scope, $route) {
      $scope.$route = $route;
    }]);
    app.controller('HomeController', ['$scope', function($scope) {
    }]);
    app.controller('CalcController', ['$scope', function ($scope) {
        $scope.grades = [];
        $scope.$watch('grades', function (newGrades, oldGrades) {
            $scope.multiplier = 1;
            $scope.sum = 0;
    
            for (var i = 1; i <= 6; i++) {
                if (!newGrades[i]) {
                    if (i > 4) {
                        $scope.multiplier -= 0.1;
                    } else {
                        $scope.multiplier -= 0.2;
                    }
                    $scope.multipler = Math.round($scope.multiplier);
                } else {
                    if (i > 4) {
                        $scope.sum += newGrades[i] * 0.5;
                    } else {
                        $scope.sum += newGrades[i];
                    }
                }
            }
    
            $scope.desired = $scope.grades[7];
    
            $scope.remaining = Math.round((1 - $scope.multiplier) * 100);
            $scope.average = Math.round(($scope.sum / (5 * $scope.multiplier)) * 100) / 100;
            if ($scope.remaining === 0) {
                $scope.needed = 0;
            } else {
                $scope.needed = Math.round((($scope.desired - ($scope.average * $scope.multiplier)) / (1-$scope.multiplier)) * 100) / 100;
            }
    
        }, true);
    }]);
    app.controller('WeightController', ['$scope', function($scope) {
      $scope.year = [];
      $scope.calc1 = function(classArray, year) {
        if (classArray[year]) {
          return Math.round(((classArray[year].honors || 0) * 0.05 + (classArray[year].ap || 0) * 0.1) * 100) / 100;
        } else {
          return 0;
        }
      };
      $scope.total = function(classArray) {
        return Math.round(($scope.calc1(classArray, 1) + $scope.calc1(classArray, 2) + $scope.calc1(classArray, 3) + $scope.calc1(classArray, 4)) * 100) / 100;
      }
    }]);
  </script>
  <script type="text/ng-template" id="home.html">
    <h1>Home</h1>
    <p>Use these helpful calculators to help you in your endeavors.  A 6.0 GPA is only 14 APs away!</p>
  </script>
  <script type="text/ng-template" id="calc.html">
    <h1>Final Grade Calculator</h1>
         <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="grade1">First Marking Period</label>
            <input id="grade1" type="number" ng-model="grades[1]" placeholder="First Marking Period" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="grade2">Second Marking Period</label>
            <input id="grade2" type="number" ng-model="grades[2]" placeholder="Second Marking Period" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="grade3">Third Marking Period</label>
            <input id="grade3" type="number" ng-model="grades[3]" placeholder="Third Marking Period" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="grade4">Fourth Marking Period</label>
            <input id="grade4" type="number" ng-model="grades[4]" placeholder="Fourth Marking Period" class="form-control"/>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="grade5">Midterm</label>
            <input id="grade5" type="number" ng-model="grades[5]" placeholder="Midterm" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="grade6">Final</label>
            <input id="grade6" type="number" ng-model="grades[6]" placeholder="Final" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="desired">Desired Final Grade</label>
            <input id="desired" type="number" ng-model="grades[7]" placeholder="Desired Final Grade" class="form-control"/>
          </div>
        </div><br/>
      </div>
      <p>Current Average: <span class='h2'>{{ average }}%</span></p></p>
      <p>To get {{desired || 0}}% on the remaining {{ remaining }}% of the course, you need <span class='h2' ng-class='{"text-success":needed < 85, "text-warning":needed >= 85 && needed < 90, "text-danger":needed >= 90}'>{{ needed || 0}}%</span></p></p>
    </div>
  </script>
  <script type="text/ng-template" id="weight.html">
    <h1>GPA Weight Calculator</h1>
    <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for="year1h">Freshman Year, Honors</label>
            <input id="year1h" type="number" ng-model="year[1].honors" placeholder="Freshman Year, Honors" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="year1a">Freshman Year, AP</label>
            <input id="year1a" type="number" ng-model="year[1].ap" placeholder="Freshman Year, AP" class="form-control"/>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="year2h">Sophomore Year, Honors</label>
            <input id="year2h" type="number" ng-model="year[2].honors" placeholder="Sophomore Year, Honors" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="year2a">Sophomore Year, AP</label>
            <input id="year2a" type="number" ng-model="year[2].ap" placeholder="Sophomore Year, AP" class="form-control"/>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="year3h">Junior Year, Honors</label>
            <input id="year3h" type="number" ng-model="year[3].honors" placeholder="Junior Year, Honors" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="year3a">Junior Year, AP</label>
            <input id="year3a" type="number" ng-model="year[3].ap" placeholder="Junior Year, AP" class="form-control"/>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="year4h">Senior Year, Honors</label>
            <input id="year4h" type="number" ng-model="year[4].honors" placeholder="Senior Year, Honors" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="year4a">Senior Year, AP</label>
            <input id="year4a" type="number" ng-model="year[4].ap" placeholder="Senior Year, AP" class="form-control"/>
          </div>
        </div>
      </div>
      <p>Weighted GPA with all As: <span class='h2' ng-class='{"text-danger":total(year) < 1, "text-warning":total(year) < 2 && total(year) >= 1, "text-success":total(year) >= 2}'>{{ total(year) + 4 }}</span><br>
      Total weight: <span class='h2' ng-class='{"text-danger":total(year) < 1, "text-warning":total(year) < 2 && total(year) >= 1, "text-success":total(year) >= 2}'>{{total(year)}}</span>
      <div class='col-md-4'>
        <table class='table'>
          <thead>
            <tr>
              <th>Year</th>
              <th>Weight</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Freshman</td>
              <td>{{calc1(1)}}</td>
            </tr>
            <tr>
              <td>Sophomore</td>
              <td>{{calc1(2)}}</td>
            </tr>
            <tr>
              <td>Junior</td>
              <td>{{calc1(3)}}</td>
            </tr>
            <tr>
              <td>Senior</td>
              <td>{{calc1(4)}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </script>
</body>
    
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>

    
    
    
    
  </body>
</html>
